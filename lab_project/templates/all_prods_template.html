{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home | Online Clothing Brand</title>
    
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://kit.fontawesome.com/929aba3781.js" crossorigin="anonymous"></script>
</head>

<body>
    
    {% include 'base.html' %}
    <main>
       
        <div class = "section sec-products">
            <div class = "sec-header">
                <h1>{{ type }}</h1>
            </div>
            <div class = "products">
                {% for product in products %}
                    <div class="product">
                        <a href="{% url 'product_detail' product.id %}" class="prod-link">
                            <img src="{{ product.img.url }}">
                            <figcaption>{{ product.name }}<br>BDT {{ product.price }}</figcaption>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer class = "footer">
        <div class = "footer-container">
            <div class="footer-address">
                BRAC University<br>
                Bir Uttam Rafiqul Islam Avenue,<br>
                Badda, Dhaka
            </div>

            <div class="footer-quick-links">
                <div><a href="#">About Us</a></div>
                <div><a href="#">Career</a></div>
            </div>
        </div>
        <p>Â© All Rights Reserved | CSE471 Summer 2024 Section 4 Group 9</p>
    </footer>

    
    <!-- Search Algo -->
    <script>
        document.getElementById('search-input').addEventListener('keyup', function() {
            let searchValue = this.value.toLowerCase();
            let products = document.querySelectorAll('.product');
            
            products.forEach(function(product) {
                let productName = product.querySelector('figcaption').textContent.toLowerCase();
                if (productName.includes(searchValue)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
